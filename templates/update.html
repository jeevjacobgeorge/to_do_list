{% extends "layout.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
{% endblock %}

{% block body %}
<div class="table-container">
<h1>Edit Task Details</h1>
</div>

<form action="/update/{{task.id}}" method="post" class="task-form">
    <input type="text" name="content" id="content" class="task-input" value="{{task.content}}" required>
    <input type="submit" value="Update" class="task-button">
</form>


{% endblock %}
